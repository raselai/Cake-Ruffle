<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Raffle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #ff4081;">
        <h1>Cake Raffle</h1>
    </header>
    <main>
        <section id="entry-form">
            <h2>Enter your name to participate:</h2>
            <form id="participant-form">
                <input type="text" id="participant-name" placeholder="Your name" required>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </section>
        <section id="participants-list">
            <h2>Participants:</h2>
            <ul id="participant-list"></ul>
        </section>
        <section id="winner-display">
            <h2>Winner:</h2>
            <p id="winner-name"></p>
        </section>
        <button id="draw-button">Draw</button>
        <button id="reset-button">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
